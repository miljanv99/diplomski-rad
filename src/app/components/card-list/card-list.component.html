
<div class="nav-barParent">
        <h1 routerLink="">Vortex Games</h1>
    <div class="search">
       
      
        <input [(ngModel)]="ngTitle" (ngModelChange)="Search()" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button routerLink="cart" id="btnShoppingCart" class="btn btn-primary">
            <img src="../../../assets/images/outline_shopping_cart_white_24dp.png" alt="">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{totalItem}} 
            </span>
        </button>

        
          
    </div>
</div>



<div class="content">
    
    <div *ngFor = "let item of gameList | paginate: {itemsPerPage:12,currentPage:p} " class="card" style="width: 18rem;">
        <app-card [inputGame]="item"></app-card>
    </div>
</div>

<div class="pagination">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
</div>

<div class="btnTopParent">
    <img (click)="onScrollTop()" src="../../../assets/images/upper.png" alt="">
</div>

<app-footer></app-footer>
